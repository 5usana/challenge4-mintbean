<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Viga&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintbean Learn-a-bit Challenge 04 - Contact</title>
  </head>
  <body>
    <section class="contact">
      <h2 class="contact-title">CONTACT US</h2>
      <div class="info-container">
        <article class="contact-info">
          <img src="./images/learnabit-logo.png" alt="MintBean logo" />
          <p class="contact-text">
            Have a question about a Learn-a-bit or workshop? Want to speak at
            one of our events or discuss a potential collaboration? Contact us,
            we'd love to start a conversation.
          </p>

          <ul class="social-icons">
            <li class="social-icon">
              <a href="#">
                <img
                  src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/googleearth.svg"
                  alt="GoogleEarth logo"
                />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img
                  src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg"
                  alt="GitHub logo"
                />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img
                  src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg"
                  alt="LinkedIn logo"
                />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img
                  src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/gmail.svg"
                  alt="Gmail logo"
                />
              </a>
            </li>
          </ul>
        </article>
        <form class="form-container">
          <input class="form-input" type="text" placeholder="Full name" />
          <input class="form-input" type="text" placeholder="Email" />
          <input class="form-input" type="text" placeholder="Message" />
          <button class="form-button">SEND</button>
        </form>
      </div>
    </section>
  </body>
</html>
