<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Viga&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintbean Learn-a-bit Challenge 04 - Contact</title>
  </head>
<body>
    <h1>CONTACT US</h1>
    <div class="info">
        <img src='./images/learnabit-logo.png' alt='MintBean logo'>
        <h3>
            Have a question about a Learn-a-bit or workshop? Want to speak at one of our
            events or discuss a potential collaboration? Contact us, we'd love to start
            a conversation.
        </h3>    
            <img class="icons" src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/instagram.svg" alt="Instagram logo">
        
            <img class="icons" src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/github.svg" alt="GitHub logo">

			<img class="icons" src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/linkedin.svg" alt="LinkedIn logo">

            <img class="icons" src="https://cdn.jsdelivr.net/npm/simple-icons@3.0.1/icons/twitter.svg" alt="Twitter logo">
       
          
           
			 
    </div>

    <form>
        <input type="text" value="Full name">
        <input type="text" value="Email">
        <input type="text" value="Message">
    </form>
    <button>SEND</button>
</body>
</html>
