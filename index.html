<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Viga&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintbean Learn-a-bit Challenge 04 - Contact</title>
  </head>
  <body>
    <section class="contact">
      <h2 class="contact-title">CONTACT US</h2>
      <div class="info-container">
        <article class="contact-info">
          <img
            class="contact-logo"
            src="./images/learnabit-logo.png"
            alt="MintBean logo"
          />
          <p class="contact-text">
            Have a question about a Learn-a-bit or workshop? Want to speak at
            one of our events or discuss a potential collaboration? Contact us,
            we'd love to start a conversation.
          </p>

          <ul class="social-icons">
            <li class="social-icon">
              <a href="#">
                <img src="./images/icon-globe.svg" alt="Globe icon" />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img src="./images/icon-github.svg" alt="GitHub icon" />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img src="./images/icon-linkedin.svg" alt="LinkedIn icon" />
              </a>
            </li>
            <li class="social-icon">
              <a href="#">
                <img src="./images/icon-mail.svg" alt="Mail icon" />
              </a>
            </li>
          </ul>
        </article>
        <form class="form-container">
          <input class="form-input" type="text" placeholder="Full name" />
          <input class="form-input" type="text" placeholder="Email" />
          <textarea
            class="form-input form-textarea"
            type="text"
            placeholder="Message"
          ></textarea>
          <button class="form-button">SEND</button>
        </form>
      </div>
    </section>
  </body>
</html>
